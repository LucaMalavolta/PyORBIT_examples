common:
  planets:
    b:
      orbit: circular
      parametrization: Eastman2013_Tcent
      boundaries:
        P: [2.2185600, 2.2185800]
        K: [0.01, 300.0]
        Tc: [2459770.4100,2459770.4110]
        e: [0.00, 0.95]
      spaces:
        P: Linear
  star:
    star_parameters:
      priors:
        mass: ['Gaussian', 0.806, 0.048]
        radius: ['Gaussian', 0.756, 0.018]
        density: ['Gaussian', 1.864, 0.175] #in Solar unit!!!!!!!
        rotation_period: ['Gaussian', 12.50, 1.50]
    limb_darkening_TESS:
      type: ld_quadratic
      parametrization: Kipping
    limb_darkening_Stromgren:
      type: ld_quadratic
      parametrization: Kipping
    limb_darkening_B_Johnson:
      type: ld_quadratic
      #parametrization: Kipping
      priors:
        ld_c1: ['Gaussian', 0.85, 0.05]
        ld_c2: ['Gaussian', 0.00, 0.05]
    limb_darkening_V_Johnson:
      type: ld_quadratic
      #parametrization: Kipping
      priors:
        ld_c1: ['Gaussian', 0.66, 0.05]
        ld_c2: ['Gaussian', 0.10, 0.05]
    limb_darkening_Ic_Cousins:
      type: ld_quadratic
      #parametrization: Kipping
      priors:
        ld_c1: ['Gaussian', 0.45, 0.05]
        ld_c2: ['Gaussian', 0.13, 0.05]
    limb_darkening_Rc_Cousins:
      type: ld_quadratic
      #parametrization: Kipping
      priors:
        ld_c1: ['Gaussian', 0.56, 0.05]
        ld_c2: ['Gaussian', 0.13, 0.05]
    limb_darkening_r_Sloan:
      type: ld_quadratic
      #parametrization: Kipping
      priors:
        ld_c1: ['Gaussian', 0.58, 0.05]
        ld_c2: ['Gaussian', 0.12, 0.05]
    limb_darkening_z_Sloan:
      type: ld_quadratic
      #parametrization: Kipping
      priors:
        ld_c1: ['Gaussian', 0.40, 0.05]
        ld_c2: ['Gaussian', 0.13, 0.05]
    limb_darkening_HARPSN:
      type: ld_quadratic
      #parametrization: Kipping
      priors:
        ld_c1: ['Gaussian', 0.67, 0.05]
        ld_c2: ['Gaussian', 0.86, 0.05]
models:
  radial_velocities:
    planets:
      - b
  rossiter_mclaughlin:
    kind: rossitermclaughlin_precise
    limb_darkening: limb_darkening_HARPSN
    star_ngrid: 101
    planets:
      - b
  lc_model_TESS:
    kind: batman_transit
    limb_darkening: limb_darkening_TESS
    planets:
      - b
  lc_model_Stromgren:
    kind: batman_transit
    limb_darkening: limb_darkening_Stromgren
    planets:
      - b
  lc_model_B_Johnson:
    kind: batman_transit
    limb_darkening: limb_darkening_B_Johnson
    planets:
      - b
  lc_model_V_Johnson:
    kind: batman_transit
    limb_darkening: limb_darkening_V_Johnson
    planets:
      - b
  lc_model_Ic_Cousins:
    kind: batman_transit
    limb_darkening: limb_darkening_Ic_Cousins
    planets:
      - b
  lc_model_Rc_Cousins:
    kind: batman_transit
    limb_darkening: limb_darkening_Rc_Cousins
    planets:
      - b
  lc_model_r_Sloan:
    kind: batman_transit
    limb_darkening: limb_darkening_r_Sloan
    planets:
      - b
  lc_model_z_Sloan:
    kind: batman_transit
    limb_darkening: limb_darkening_z_Sloan
    planets:
      - b
  normalization:
    kind: local_normalization_factor
    boundaries:
        n_factor: [0.8, 1.2]
    spaces:
      n_factor: Linear
  #      poly_c1: [-0.1, 0.1]
  #      poly_c2: [-0.1, 0.1]
parameters:
  Tref: 2459500.00
solver:
  pyde:
    ngen: 50000
    npop_mult: 4
  emcee:
    npop_mult: 4
    nsteps: 100000
    nburn: 20000
    nsave: 10000
    thin: 100
  nested_sampling:
    nlive: 1000
  recenter_bounds: True
